spring:
  application:
    name: config-server
  profiles:
    active: native,git
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://gitee.com/sbrace/spring-microservices-in-action-config-repo.git
          search-paths:
            - licensing-service
            - eureka-server
server:
  port: 8071
encrypt:
  key: secretkey



