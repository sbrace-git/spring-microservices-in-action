spring:
  application:
    name: config-server
  profiles:
    active: native,git
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://gitee.com/sbrace/spring-microservices-in-action-config-repo.git
          search-paths:
            - licensing-service
            - eureka-server
server:
  port: 8071
encrypt:
  key: secretkey

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,env,refresh
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    refresh:
      enabled: true
    env:
      enabled: true

