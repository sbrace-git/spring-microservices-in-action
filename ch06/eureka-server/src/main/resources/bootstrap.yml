spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8071
server:
  port: 8070
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 5
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,env,refresh
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    refresh:
      enabled: true
    env:
      enabled: true