spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8071

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,env,refresh
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    refresh:
      enabled: true
    env:
      enabled: true